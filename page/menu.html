<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/main.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

    <!-- Icons Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />


    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Cervecería Córdoba Brewery Co. - Menú</title>
</head>
<body class="body-menu">
    <!-- Header -->
    <header class="mesa-header">
        <div class="info-usuario">
            <span class="material-symbols-outlined">account_circle</span>
            <span id="saludoMenu"></span>
        </div>
    </header>

    <!-- Categorías -->
    <nav class="categorias">
        <button class="categoria active" data-categoria="todos">
            <span class="material-symbols-outlined">clear_all</span>Todos
        </button>
        <button class="categoria" data-categoria="Pizzas">
            <span class="material-symbols-outlined">local_pizza</span>Pizzas
        </button>
        <button class="categoria" data-categoria="Burgers">
            <span class="material-symbols-outlined">lunch_dining</span>Burgers
        </button>
        <button class="categoria" data-categoria="Papas">
            <span class="material-symbols-outlined">rice_bowl</span>Papas
        </button>
        <button class="categoria" data-categoria="Cervezas">
            <span class="material-symbols-outlined">sports_bar</span>Cervezas
        </button>
        <button class="categoria" data-categoria="Bebidas">
            <span class="material-symbols-outlined">grocery</span>Bebidas
        </button>
    </nav>

    <!-- Main content -->
    <main class="main-container">
        <section class="listaDeProductos"></section>

      <!-- Carrito -->
<aside class="carrito">

    <!-- Info de la mesa  -->
    <div class="mesaInfo">
      <h2 id="mesaSeleccionada">Mesa </h2>
    </div>
  
    <!-- Productos agregados -->
    <div class="carritoItems" id="carritoItems">
      <!-- Los productos se agregan dinámicamente acá -->
    </div>
  
    <!-- Total y descuento -->
    <div class="total">
      <p id="subTotal">Sub Total: $0</p>
      <p id="descuento" style="display: none;">Descuento 10%: $0</p>
      <h3 id="totalFinal">Total: $0</h3>
    </div>
  
    <!-- Mensaje de pedido -->
    <div id="mensajePedido" class="mensajePedido" style="display: none;">
      🧾 Tu pedido está en preparación...
    </div>
  
    <!-- Botón para ordenar -->
    <button id="ordenarBtn" class="ordenar">Ordenar</button>
  
    <!-- Formas de pago -->
    <div class="formasDePago">
      <button id="pagoEfectivo" class="pago-disabled" disabled>
        <span class="material-symbols-outlined">payments</span> Efectivo
      </button>
      <button id="pagoTarjeta" class="pago-disabled" disabled>
        <span class="material-symbols-outlined">credit_card</span> Tarjetas
      </button>
      <button id="pagoQR" class="pago-disabled" disabled>
        <span class="material-symbols-outlined">qr_code_2</span> Código QR
      </button>
    </div>
  
    <!-- Sección para tarjeta o QR -->
    <div id="formTarjeta" style="display: none;">
      <h4>Ingresá los datos de tu tarjeta:</h4>
      <input type="text" placeholder="Número de tarjeta">
      <input type="text" placeholder="Nombre en la tarjeta">
      <input type="text" placeholder="Vencimiento (MM/AA)">
      <input type="text" placeholder="CVV">
    </div>
  
    <div id="qrPago" style="display: none;">
    </div>
</aside>
  
    </main>

    <script src="../js/menu.js"></script>
</body>
</html>
