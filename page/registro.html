<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/main.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

    <title>Registrate - Cervecería Córdoba Brewery Co.</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body class="registro-body login">
    <div class="registro-container login-container">
        <form id="registroForm">
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <input type="text" id="usuario" placeholder="Nombre de usuario" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>

            <button type="submit">Registrarse</button>
        </form>

        <div id="mensajeError"></div>
        <div id="mensajeExito"></div>

        <div class="registro-options login-options">
            <p>¿Ya tenés cuenta? <a href="../index.html">Iniciar sesión<a></p>
        </div>
    </div>

    <script src="../js/registro.js"></script>
</body>
</html>
